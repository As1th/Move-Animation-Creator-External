    <script>
       var $ = require('jquery');
        require('./renderer.js');
        const electron = require('electron')
        const {ipcRenderer} = electron

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        $('#select-background').on('change', function(e) {
            e.preventDefault();
            ipcRenderer.send('backgroud:change', this.value)
        });

        function submitForm(e){
            e.preventDefault();
            const attackName = document.querySelector('#attackName').value
            const background = document.querySelector('#select-background').value
            const scrollSpeed = document.querySelector('#select-scrollSpeed').value
            const attack1 = document.querySelector('#select-animation1').value
            const attack2 = document.querySelector('#select-animation2').value
            const attack3 = document.querySelector('#select-animation3').value
            const attack4 = document.querySelector('#select-animation4').value

            const attack1KeepBackground = document.querySelector('#checkbox1').checked;
            const attack2KeepBackground = document.querySelector('#checkbox2').checked;
            const attack3KeepBackground = document.querySelector('#checkbox3').checked;
            const attack4KeepBackground = document.querySelector('#checkbox4').checked;

            var scrollType;
            if(document.getElementById('noScroll').checked){
                scrollType = "No Scroll"
            } else if (document.getElementById('verticalScroll').checked){
                scrollType = "Vertical Scroll"
            } else if (document.getElementById('horizontalScroll').checked){
                scrollType = "Horizontal Scroll"
            }
            ipcRenderer.send('form:submit', attackName, background, scrollType, scrollSpeed, attack1, attack2, attack3, attack4, attack1KeepBackground, attack2KeepBackground, attack3KeepBackground, attack4KeepBackground);
        }

    </script>
